name: "Terraform"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    env:
      TF_VAR_BACKEND_USERNAME: ${{ secrets.TF_VAR_BACKEND_USERNAME }}
      TF_VAR_BACKEND_TOKEN: ${{ secrets.TF_VAR_BACKEND_TOKEN }}
      TF_VAR_CLOUDFLARE_ACCOUNT_ID: ${{ secrets.TF_VAR_CLOUDFLARE_ACCOUNT_ID }}
      TF_VAR_CLOUDFLARE_EMAIL: ${{ secrets.TF_VAR_CLOUDFLARE_EMAIL }}
      TF_VAR_CLOUDFLARE_API_KEY: ${{ secrets.TF_VAR_CLOUDFLARE_API_KEY }}
      TF_VAR_GOOGLE_PROJECT_ID: ${{ secrets.TF_VAR_GOOGLE_PROJECT_ID }}
      TF_VAR_PLAYGROUND_VESELICE_ADMINS: ${{ secrets.TF_VAR_PLAYGROUND_VESELICE_ADMINS }}
      TF_VAR_PLAYGROUND_VESELICE_DISCORD_URL: ${{ secrets.TF_VAR_PLAYGROUND_VESELICE_DISCORD_URL }}
      TF_VAR_PLAYGROUND_VESELICE_JWT_SIGNING_KEY: ${{ secrets.TF_VAR_PLAYGROUND_VESELICE_JWT_SIGNING_KEY }}
      TF_VAR_PLAYGROUND_VESELICE_REGISTRATION_CODE: ${{ secrets.TF_VAR_PLAYGROUND_VESELICE_REGISTRATION_CODE }}
      GOOGLE_JSON_CONTENT: ${{ secrets.GOOGLE_JSON_CONTENT }}
      GOOGLE_APPLICATION_CREDENTIALS: gcp.json
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Prepare GCP json auth file
        run: echo -n $GOOGLE_JSON_CONTENT > $GOOGLE_APPLICATION_CREDENTIALS

      - name: Terraform Init
        id: init
        run: terraform init -backend-config="username=${TF_VAR_BACKEND_USERNAME}" -backend-config="password=${TF_VAR_BACKEND_TOKEN}"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        continue-on-error: true

      - uses: actions/github-script@v5
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve
